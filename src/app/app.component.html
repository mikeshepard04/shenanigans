<div class="grid-container">
    <div class="grid-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container col-12 col-sm-11 col-xl-6">
                <a class="nav-item navbar-brand" routerLink="/">
                    <strong>Traveling Trotter</strong>
                </a>
                <button class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarOptions"
                        (click)="isCollapsed = !isCollapsed"
                        aria-controls="navbarOptions"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarOptions" [ngbCollapse]="isCollapsed">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" routerLink="/run" routerLinkActive="active" (click)="isCollapsed = true">
                            <i class="fas fa-running"></i>
                            Run
                        </a>
                        <a class="nav-item nav-link" routerLink="/hike" routerLinkActive="active" (click)="isCollapsed = true">
                            <i class="fas fa-hiking"></i>
                            Hike
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="grid-main">
        <router-outlet></router-outlet>
    </div>
    <div class="grid-sidebar">
        <div class="about-katie">
            <a routerLink="/bio"><img class="main-photo" src="./assets/images/Kathleen-Shepard.jpg" alt="Photo of Kathleen Shepard" /></a>
            <p>Hi, my name is Katie. I am a runner who loves to travel. I created this website to
               share my race experiences, training, and all the places we go. My goal is to help others stay motivated,
               healthy, and have fun along the way.</p>
        </div>
        <hr>
        <div class="text-center"><a href="https://www.instagram.com/travelingtrotter/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a></div>
    </div>
</div>
