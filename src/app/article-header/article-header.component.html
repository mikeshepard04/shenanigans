<div *ngIf="article">
    <a href="{{article['code']}}">
        <img class="header-image" src="{{article['image']}}" alt="{{article['image-alt']}}" />
    </a>
    <a href="{{article['code']}}">
        <h1>{{article['name']}}</h1>
    </a>
    <div class="time-author"><time>{{article['date']}}</time> / Kathleen Shepard</div>
</div>
