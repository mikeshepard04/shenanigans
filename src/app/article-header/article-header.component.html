<div *ngIf="article">
    <a routerLink="/{{article.code}}">
        <img class="header-image" src="{{article.image}}" alt="{{article.imageAlt}}" />
    </a>
    <a routerLink="/{{article.code}}">
        <h1>{{article.name}}</h1>
    </a>
    <div class="time-author"><time>{{article.date}}</time> / Kathleen Shepard</div>
</div>
